name: Deploy React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# FIX: Add Concurrency to prevent "spam" deployments
# "group" names the concurrency lane (only one run allowed here at a time)
# "cancel-in-progress: true" kills any older runs instantly when a new one arrives
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # 1. Build Client (Generates CSS/JS assets and dist/index.html)
      - name: Build the Website
        run: npm run build

      # 2. Bundle & Execute Prerenderer (Injects HTML into dist/index.html)
      - name: Prerender Pages
        run: npm run prerender

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
