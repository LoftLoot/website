name: Deploy React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # STEP 1: Build first.
      # This creates the 'dist' folder and the 'index.html' file that prerender.jsx reads.
      - name: Build the Website
        run: npm run build

      # STEP 2: Prerender second.
      # This reads 'dist/index.html', injects the React HTML, and saves it back.
      - name: Prerender Pages
        run: npx vite-node prerender.jsx

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
