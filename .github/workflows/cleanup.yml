name: Cleanup Old Workflow Runs

on: 
  workflow_dispatch: # Allows you to click a "Run workflow" button manually

permissions:
  actions: write
  contents: read

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 5 # Keeps the last 5 so you don't lose everything
